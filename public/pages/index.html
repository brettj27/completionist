    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            padding: 3rem;
        }

        h1 {
            font-size: 3rem;

        .btn {
            background: gold;

            margin: 1rem;
            transition: 0.3s;

        .btn:hover {
            background: orange;

        .inputBox {

        input {

        .footer {

        }

        #waitingModal {
            position: fixed;
            top: 0;
            left: 0;

            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            z-index: 10000;

        #waitingModal h2 {

            background: white;
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
